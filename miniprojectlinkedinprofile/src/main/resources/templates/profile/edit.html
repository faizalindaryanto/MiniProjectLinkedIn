<form id="form-edit-profile">

	<div class="form-group" hidden="">
		<label class="col-form-label">Id Profile</label> <input type="text"
			class="form-control" name="idProfile"
			th:value="${bingkisanEdit.idProfile}" />
	</div>

	<div class="form-group">
		<label class="col-form-label">Nama</label> <input type="text"
			class="form-control" name="nama" th:value="${bingkisanEdit.nama}" />
	</div>

	<div class="form-group">
		<label class="col-form-label">Pendidikan</label> <input type="text"
			class="form-control" name="pendidikan"
			th:value="${bingkisanEdit.pendidikan}" />
	</div>

	<div class="form-group">
		<label class="col-form-label">Tahun Lulus</label> <input type="text"
			class="form-control" name="tahunLulus"
			th:value="${bingkisanEdit.tahunLulus}" />
	</div>

	<div class="form-group">
		<label class="col-form-label">Jenis Kelamin</label>

		<div class="form-check" th:if="${bingkisanEdit.idGender == 1 }">
			<input class="form-check-input" type="radio" name="idGender"
				id="idGender" value="1" checked> <label
				class="form-check-label" for="idGender"> Pria </label>
		</div>
		<div class="form-check" th:unless="${bingkisanEdit.idGender == 1 }">
			<input class="form-check-input" type="radio" name="idGender"
				id="idGender" value="1"> <label class="form-check-label"
				for="idGender"> Pria </label>
		</div>

		<div class="form-check" th:if="${bingkisanEdit.idGender == 2 }">
			<input class="form-check-input" type="radio" name="idGender"
				id="idGender" value="2" checked> <label
				class="form-check-label" for="idGender"> Wanita </label>
		</div>
		<div class="form-check" th:unless="${bingkisanEdit.idGender == 2 }">
			<input class="form-check-input" type="radio" name="idGender"
				id="idGender" value="2"> <label class="form-check-label"
				for="idGender"> Wanita </label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-form-label">Nomor Telepon</label> <input type="text"
			class="form-control" name="noTelp" th:value="${bingkisanEdit.noTelp}" />
	</div>

	<div class="form-group">

		<div class="form-group">
			<label class="col-form-label">Skill</label>
		</div>

		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 == 1 || bingkisanEdit.idSkill2 == 1 || bingkisanEdit.idSkill3 == 1}">
			<input class="form-check-input" type="checkbox" name="idSkill1"
				value="1" id="idSkill1" checked> <label
				class="form-check-label" for="idSkill1"> Java </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 == 1 || bingkisanEdit.idSkill2 == 1 || bingkisanEdit.idSkill3 == 1}">
			<input class="form-check-input" type="checkbox" name="idSkill1"
				value="1" id="idSkill1"> <label class="form-check-label"
				for="idSkill1"> Java </label>
		</div>


		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 == 2 || bingkisanEdit.idSkill2 == 2 || bingkisanEdit.idSkill3 == 2}">
			<input class="form-check-input" type="checkbox" name="idSkill2"
				value="2" id="idSkill2" checked> <label
				class="form-check-label" for="idSkill2"> PHP </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 == 2 || bingkisanEdit.idSkill2 == 2 || bingkisanEdit.idSkill3 == 2}">
			<input class="form-check-input" type="checkbox" name="idSkill2"
				value="2" id="idSkill2"> <label class="form-check-label"
				for="idSkill2"> PHP </label>
		</div>


		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 == 3 || bingkisanEdit.idSkill2 == 3 || bingkisanEdit.idSkill3 == 3}">
			<input class="form-check-input" type="checkbox" name="idSkill3"
				value="3" id="idSkill3" checked> <label
				class="form-check-label" for="idSkill3"> Golang </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 == 3 || bingkisanEdit.idSkill2 == 3 || bingkisanEdit.idSkill3 == 3}">
			<input class="form-check-input" type="checkbox" name="idSkill3"
				value="3" id="idSkill3"> <label class="form-check-label"
				for="idSkill3"> Golang </label>
		</div>


		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 == 4 || bingkisanEdit.idSkill2 == 4 || bingkisanEdit.idSkill3 == 4}">
			<input class="form-check-input" type="checkbox" name="idSkill4"
				value="4" id="idSkill4" checked> <label
				class="form-check-label" for="idSkill4"> React.js </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 == 4 || bingkisanEdit.idSkill2 == 4 || bingkisanEdit.idSkill3 == 4}">
			<input class="form-check-input" type="checkbox" name="idSkill4"
				value="4" id="idSkill4"> <label class="form-check-label"
				for="idSkill4"> React.js </label>
		</div>


		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 == 5 || bingkisanEdit.idSkill2 == 5 || bingkisanEdit.idSkill3 == 5}">
			<input class="form-check-input" type="checkbox" name="idSkill5"
				value="5" id="idSkill5" checked> <label
				class="form-check-label" for="idSkill5"> C# </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 == 5 || bingkisanEdit.idSkill2 == 5 || bingkisanEdit.idSkill3 == 5}">
			<input class="form-check-input" type="checkbox" name="idSkill5"
				value="5" id="idSkill5"> <label class="form-check-label"
				for="idSkill5"> C# </label>
		</div>


		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 == 6 || bingkisanEdit.idSkill2 == 6 || bingkisanEdit.idSkill3 == 6}">
			<input class="form-check-input" type="checkbox" name="idSkill6"
				value="6" id="idSkill6" checked> <label
				class="form-check-label" for="idSkill6"> Kotlin </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 == 6 || bingkisanEdit.idSkill2 == 6 || bingkisanEdit.idSkill3 == 6}">
			<input class="form-check-input" type="checkbox" name="idSkill6"
				value="6" id="idSkill6"> <label class="form-check-label"
				for="idSkill6"> Kotlin </label>
		</div>


		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 == 7 || bingkisanEdit.idSkill2 == 7 || bingkisanEdit.idSkill3 == 7}">
			<input class="form-check-input" type="checkbox" name="idSkill7"
				value="7" id="idSkill7" checked> <label
				class="form-check-label" for="idSkill7"> Swift </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 == 7 || bingkisanEdit.idSkill2 == 7 || bingkisanEdit.idSkill3 == 7}">
			<input class="form-check-input" type="checkbox" name="idSkill7"
				value="7" id="idSkill7"> <label class="form-check-label"
				for="idSkill7"> Swift </label>
		</div>


		<div class="form-check form-check-inline"
			th:if="${bingkisanEdit.idSkill1 >= 8 || bingkisanEdit.idSkill2 >= 8 || bingkisanEdit.idSkill3 >= 8}">
			<input class="form-check-input" type="checkbox" name="idSkill8"
				id="idSkill8" onclick="otherCheckBox();" checked> <label
				class="form-check-label" for="idSkill8"> Other </label>
		</div>
		<div class="form-check form-check-inline"
			th:unless="${bingkisanEdit.idSkill1 >= 8 || bingkisanEdit.idSkill2 >= 8 || bingkisanEdit.idSkill3 >= 8}">
			<input class="form-check-input" type="checkbox" name="idSkill8"
				id="idSkill8" onclick="otherCheckBox();"> <label
				class="form-check-label" for="idSkill8"> Other </label>
		</div>


		<input type="text" class="form-control form-control-sm" name="other"
			id="other" style="display: block" placeholder="Masukkan Skill"
			th:if="${bingkisanEdit.idSkill1 >= 8 || bingkisanEdit.idSkill2 >= 8 || bingkisanEdit.idSkill3 >= 8}"
			th:value="${bingkisanEditSkill.namaSkill}" /> <input type="text"
			class="form-control form-control-sm" name="other" id="other"
			style="display: none" placeholder="Masukkan Skill"
			th:unless="${bingkisanEdit.idSkill1 >= 8 || bingkisanEdit.idSkill2 >= 8 || bingkisanEdit.idSkill3 >= 8}" />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary"
			data-bs-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
